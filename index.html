<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas del estudiante</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1 class="name">Notas del estudiante</h1>
        <aside class="subtitle">
            <h4>Nombre:</h4>
                <p>Juan Perez</p>
        </aside> 
        <aside class="subtitle">
            <h4>Carrera:</h4>
                <p>Desarrollo web</p>
        </aside>
        
        <table>
            <thead>
                <tr>
                    <th class="col1" scope="col">Ramo</th>
                    <th class="col1" scope="col">Nota1</th>
                    <th class="col1" scope="col">Nota 2</th>
                    <th class="col1" scope="col">Nota 3</th>
                    <th class="col1" scope="col">Promedio</th>
                </tr>
            </thead>
                <tbody>
                <tr>
                    <th class="col" scope="col">HTML</th>
                    <td class="col"><input type="number" id="nota1_1" step="0.1" required></td>
                    <td class="col"><input type="number" id="nota2_1" step="0.1" required></td>
                    <td class="col"><input type="number" id="nota3_1" step="0.1" required></td>
                    <td class="col" id="promedio_1" class="animate">0.0</td>
                </tr>
                    <tr>
                    <th class="col" scope="col">CSS</th>
                    <td class="col"><input type="number" id="nota1_2" step="0.1" required></td>
                    <td class="col"><input type="number" id="nota2_2" step="0.1" required></td>
                    <td class="col"><input type="number" id="nota3_2" step="0.1" required></td>
                    <td class="col" id="promedio_2" class="animate">0.0</td>
                </tr>
                    <tr>
                        <th class="col" scope="col">JavaScript</th>
                        <td class="col"><input type="number" id="nota1_3" step="0.1" required></td>
                        <td class="col"><input type="number" id="nota2_3" step="0.1" required></td>
                        <td class="col"><input type="number" id="nota3_3" step="0.1" required></td>
                        <td class="col" id="promedio_3" class="animate">0.0</td>
                </tr>
                </tbody>
        </table>
    
    <button type="button" onclick="calcularPromedios()">Calcular Promedios</button>

    <script src="assets/js/tabla.js"></script>
</body>
</html>
